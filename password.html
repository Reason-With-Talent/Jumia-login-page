<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Jumia</title>
    <link rel="icon" href="/IMAGES/favicon_16x16.png" type="image">
</head>

<body>
    <section class="introduction-to-jumia">
        <div class="star-div">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="m5.825 22l1.625-7.025L2 10.25l7.2-.625L12 3l2.8 6.625l7.2.625l-5.45 4.725L18.175 22L12 18.275L5.825 22Z" />
            </svg>
        </div>
        <div class="jumia-main-one">
            <h3>Welcome back!</h3>
            <p>Log back into your Jumia account.</p>
        </div>
        <div class="jumia-main-six">
            <button id="mail"></button>
        </div>
        <div class="jumia-main-two">
            <form id="user-pass">
                <input type="password" placeholder="Password">
            </form>
        </div>
        <div class="jumia-main-seven">
            <button>Login</button>
        </div>
        <p class="forget">Forgot your password?</p>
        <div class="jumia-main-four">
            <p>For further support, you may visit the Help Center or contact our<br> customer service team.</p>
        </div>
        <div class="jumia-main-five">
            <img src="IMAGES/myjumia-bottom-logo.png" alt="">
        </div>
    </section>
    <script>
        let rate = localStorage.getItem("rate")
        console.log(rate)
        mail.innerHTML = rate
    </script>
</body>

</html>
