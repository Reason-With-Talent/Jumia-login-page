<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Jumia</title>
    <link rel="icon" href="/IMAGES/favicon_16x16.png" type="image">
</head>

<body>
    <section class="introduction-to-jumia">
        <div class="star-div">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="m5.825 22l1.625-7.025L2 10.25l7.2-.625L12 3l2.8 6.625l7.2.625l-5.45 4.725L18.175 22L12 18.275L5.825 22Z" />
            </svg>
        </div>
        <div class="jumia-main-one">
            <h3>Welcome to Jumia</h3>
            <p>Type your e-mail or phone number to log in or create a Jumia account.</p>
        </div>
        <div class="jumia-main-two">
            <form id="form">
                <input type="text" placeholder="E-mail or Mobile Number" id="one">
                <button id="two" type="submit">Continue</button>
            </form>

        </div>
        <a href="https://www.Facebook.com" style="text-decoration: none;">
            <div class="jumia-main-three">
                <div class="main-one"><svg xmlns="http://www.w3.org/2000/svg" width=54" height="34" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h8.615v-6.96h-2.338v-2.725h2.338v-2c0-2.325 1.42-3.592 3.5-3.592c.699-.002 1.399.034 2.095.107v2.42h-1.435c-1.128 0-1.348.538-1.348 1.325v1.735h2.697l-.35 2.725h-2.348V21H20a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z" />
                    </svg>
                </div>
                <div class="Facebook">
                    <h3>Log in with Facebook</h3>
                </div>
            </div>
        </a>
        <div class="jumia-main-four">
            <p>For further support, you may visit the Help Center or contact our<br> customer service team.</p>
        </div>
        <div class="jumia-main-five">
            <img src="IMAGES/myjumia-bottom-logo.png" alt="">
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
